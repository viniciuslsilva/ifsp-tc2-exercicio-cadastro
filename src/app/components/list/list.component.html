<div class="list">
  <div *ngIf="pessoaArray.length > 0" class="card">
    <div class="card">
      <div *ngFor="let pessoa of pessoaArray" class="list-item">
        
        <div>
          <p (click)="exibir(pessoa.nome)">{{pessoa.nome}}</p>
        </div>

        <div *ngIf="exibirDetalhes === pessoa.nome">
          <img [src]="pessoa.imagem">
          <p>Idade: {{pessoa.idade}}
          </p>
        </div>
      </div>
    </div>
  </div>
